<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>浮动特性-2</title>

        <!--样式表 首字母排序 -->
        <link rel="stylesheet" href="../css/borders.css">
        <link rel="stylesheet" href="../css/common-init.css">
        <link rel="stylesheet" href="../css/heights.css">
        <link rel="stylesheet" href="../css/keys.css">
        <link rel="stylesheet" href="../css/widths.css">
        <style heights>
            .h51-1 {
                height: 51px;
                --h51-1: 51px;
            }

            .h50-1 {
                height: 50px;
                --h50-1: 50px;
            }

        </style>
        <style widths>
            .w716-1 {
                width: 716px;
                --w716-1: 716px;
            }

            .w715-1 {
                width: 715px;
                --w715-1: 715px;
            }

        </style>
    </head>

    <body>
        <div class="w500 h0 block-horizontal-center bd-1-green">
            <p class="m0 p0 float h50 w200 bd-1-blue single_line_content--center_center">浮动</p>
            <p class="m0 p0 float h50 w200 bd-1-blue single_line_content--center_center">浮动</p>
        </div>
        <div class="w500 h0 block-horizontal-center bd-1-green">
            <p class="m0 p0 float h50 w200 bd-1-blue h50-1 h51-1">将我的高度在50与51之间切换一下试试～</p>
            <p class="m0 p0 float h50 w200 bd-1-blue single_line_content--center_center">浮动</p>
        </div>
        <div class="h0 block-horizontal-center bd-1-green w716-1 w715-1">
            <p class="m0 p0 float h50 w100 bd-1-blue ">将父盒子的宽在716与715之间切换一下试试～</p>
            <p class="m0 p0 float h50 w100 bd-1-blue ">将父盒子的宽在716与715之间切换一下试试～</p>！
        </div>
    </body>

</html>
